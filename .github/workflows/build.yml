name: Build master

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: Build & Deploy
        shell: bash
        run: |
          mvn versions:set -DnewVersion=${GITHUB_SHA::8} --batch-mode
          mvn deploy --batch-mode -DdeployAtEnd=true -Dmaven.wagon.http.pool=false source:jar-no-fork --settings ./settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}